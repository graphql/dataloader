language: node_js

# https://github.com/nodejs/LTS
node_js:
  - '9'
  - '8'
  - '6'
  - '4'

git:
  depth: 5

cache: yarn

script:
  - if [[ "$TRAVIS_JOB_NUMBER" == *.1 ]]; then npm run test:ci; else npm run testonly; fi

jobs:
  include:
    - stage: deploy
      if: tag IS present
      script: echo "Deploying..."
      node_js: '8'
      deploy:
        provider: npm
        skip_cleanup: true
        email: "lee@leebyron.com"
        api_key:
          secure: ""
        on:
          tags: true
          branch: master
